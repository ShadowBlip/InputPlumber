# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Lenovo Legion Go S

# Only allow a single source device per composite device of this type.
single_source: false

# Only use this profile if *any* of the given matches match. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      product_name: "{83L3,83N6,83Q2,83Q3}"
      sys_vendor: LENOVO
      cpu_vendor: AuthenticAMD

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  # Config, used for setting attributes on load
  - group: gamepad
    udev:
      attributes:
        - name: bInterfaceNumber
          value: "03"
        - name: idVendor
          value: "1a86"
        - name: idProduct
          value: "e310"
      driver: lenovo-legos-hid
      subsystem: hidraw
  - group: gamepad
    udev:
      attributes:
        - name: bInterfaceNumber
          value: "03"
        - name: idVendor
          value: "1a86"
        - name: idProduct
          value: "e311"
      driver: lenovo-legos-hid
      subsystem: hidraw
  #- group: gamepad
  #  hidraw:
  #    vendor_id: 0x1a86
  #    product_id: 0xe310
  #    interface_num: 3
  #- group: gamepad
  #  hidraw:
  #    vendor_id: 0x1a86
  #    product_id: 0xe311
  #    interface_num: 3
  # Mouse
  - group: mouse
    blocked: true
    evdev:
      vendor_id: "1a86"
      product_id: "e310"
      name: "wch.cn Legion Go S Mouse"
      handler: event*
  - group: mouse
    blocked: true
    evdev:
      vendor_id: "1a86"
      product_id: "e311"
      name: "wch.cn Legion Go S Mouse"
      handler: event*
  # Touchpad
  - group: mouse
    blocked: true
    evdev:
      vendor_id: "1a86"
      product_id: "e310"
      name: "wch.cn Legion Go S Touchpad"
      handler: event*
  - group: mouse
    blocked: true
    evdev:
      vendor_id: "1a86"
      product_id: "e311"
      name: "wch.cn Legion Go S Touchpad"
      handler: event*
  # Mouse & Touchpad HIDRAW
  - group: mouse
    hidraw:
      vendor_id: 0x1a86
      product_id: 0xe310
      interface_num: 2
  - group: mouse
    hidraw:
      vendor_id: 0x1a86
      product_id: 0xe311
      interface_num: 2

  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x1a86
      product_id: 0xe310
      interface_num: 6
  - group: gamepad
    hidraw:
      vendor_id: 0x1a86
      product_id: 0xe311
      interface_num: 6
  - group: gamepad
    evdev:
      vendor_id: "1a86"
      product_id: "e310"
      name: "{QH Electronics Controller,Legion Go S}"
      handler: event*
  - group: gamepad
    evdev:
      vendor_id: "1a86"
      product_id: "e311"
      name: "{QH Electronics Controller,Legion Go S}"
      handler: event*

  # IMU
  - group: imu
    hidraw:
      vendor_id: 0x1a86
      product_id: 0xe310
      interface_num: 5
  - group: imu
    hidraw:
      vendor_id: 0x1a86
      product_id: 0xe311
      interface_num: 5

# Optional configuration for the composite device
options:
  # If true, InputPlumber will automatically try to manage the input device. If
  # this is false, InputPlumber will not try to manage the device unless an
  # external service enables management of the device. Defaults to 'false'
  auto_manage: true

# The target input device(s) to emulate by default
target_devices:
  - deck-uhid

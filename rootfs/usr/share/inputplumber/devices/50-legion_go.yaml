# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Lenovo Legion Go

# Only use this profile if *any* of the given matches match. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      product_name: "83E1"
      sys_vendor: LENOVO
      cpu_vendor: AuthenticAMD

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  # Touchpad
  - group: mouse # Gamepad Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6182
      interface_num: 1
  - group: mouse # DInput Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6184
      interface_num: 1
  - group: mouse # Gampead Mode
    blocked: true
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "  Legion Controller for Windows  Touchpad"
  - group: mouse # DInput mode
    blocked: true
    evdev:
      vendor_id: "17ef"
      product_id: "6184"
      name: "Legion-Controller 1-D6 Touchpad"

  # Mouse
  - group: mouse # DInput Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 1
  - group: mouse # Gamepad Mode
    blocked: true
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "  Legion Controller for Windows  Mouse"
  - group: mouse # FPS/Dinput Mode
    blocked: true
    evdev:
      vendor_id: "17ef"
      product_id: "618[4-5]"
      name: "Legion-Controller 1-D6 Mouse"
  - group: mouse # FPS/Dinput Mode
    blocked: true
    unique: false
    evdev:
      vendor_id: "17ef"
      product_id: "618[4-5]"
      name: "Legion-Controller 1-D6"

  # Keyboard
  - group: mouse # DInput Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 0
  - group: keyboard # Gamepad Mode
    blocked: true
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "  Legion Controller for Windows  Keyboard"
  - group: keyboard # FPS/DInput Mode
    blocked: true
    evdev:
      vendor_id: "17ef"
      product_id: "618[4-5]"
      name: "Legion-Controller 1-D6 Keyboard"

  # Gamepad
  - group: gamepad # Gamepad Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6182
      interface_num: 2
  - group: gamepad # Dinput Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6184
      interface_num: 0
  - group: gamepad # Dinput Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6184
      interface_num: 2
  - group: gamepad # FPS Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 2
  - group: gamepad # Newer Kernels
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "Lenovo Legion Controller for Windows"
  - group: gamepad # Older Kernels
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "Generic X-Box pad"

  # IMU
  - group: imu
    iio:
      name: accel_3d
  - group: imu
    iio:
      name: gyro_3d

# The target input device(s) that the virtual device profile can use
target_devices:
  - ds5-edge
  - mouse
  - keyboard

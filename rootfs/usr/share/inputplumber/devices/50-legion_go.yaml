# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Lenovo Legion Go

# Only allow a single source device per composite device of this type.
single_source: false

# Only use this profile if *any* of the given matches match. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      product_name: "83E1"
      sys_vendor: LENOVO
      cpu_vendor: AuthenticAMD

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  ## XInput - Connected 0x6182
  # Touchpad
  - group: mouse # Gamepad Mode
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6182
      interface_num: 1
  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6182
      interface_num: 2
  - group: gamepad
    unique: true
    evdev:
      name: "{Lenovo Legion Controller for Windows,Generic X-Box pad}"
      vendor_id: "17ef"
      product_id: "6182"
      handler: event*
  # Block all evdev devices; mouse, touchpad, keyboard
  - group: gamepad
    blocked: true
    unique: false
    evdev:
      name: "  Legion Controller for Windows  *"
      vendor_id: "17ef"
      product_id: "6182"
      handler: event*

  ## DInput - Attached 0x6183
  # Touchpad
  - group: mouse
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6183
      interface_num: 1
  # Gamepad
  - group: gamepad # Dinput report
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6183
      interface_num: 0
  - group: gamepad # XInput report 40Hz
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6183
      interface_num: 2

  ## DInput - Detached 0x6184
  # Touchpad
  - group: mouse
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6184
      interface_num: 1
  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6184
      interface_num: 0
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6184
      interface_num: 2

  ## FPS Mode - 0x6185
  # Touchpad
  - group: mouse
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 1
  # Mouse
  - group: mouse
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 1
  # Keyboard
  - group: keyboard
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 0
  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 2

  # IMU
  # Broken for now --causes IP to hard freeze
  # Enabling only gyro_3d allows the tablet gyro to work without needing kernel patch
  # TODO: Find out why this is broken and swap tablet gyro to controller gyro as default.
  #  - group: imu
  #    iio:
  #      name: accel_3d
  #      mount_matrix:
  #        # TODO: Reverify on actual hardware
  #        x: [0, 1, 0]
  #        y: [-1, 0, 0]
  #        z: [0, 0, -1]
  - group: imu
    iio:
      name: gyro_3d
      mount_matrix:
        # TODO: Reverify on actual hardware
        x: [0, 1, 0]
        y: [-1, 0, 0]
        z: [0, 0, -1]

  # Block all evdev devices; mouse, touchpad, gamepad, keyboard
  - group: gamepad
    blocked: true
    unique: false
    evdev:
      vendor_id: "17ef"
      product_id: "618[3-5]"
      handler: event*

# Optional configuration for the composite device
options:
  # If true, InputPlumber will automatically try to manage the input device. If
  # this is false, InputPlumber will not try to manage the device unless an
  # external service enables management of the device. Defaults to 'false'
  auto_manage: true

# The target input device(s) to emulate by default
target_devices:
  - xbox-elite
  - mouse
  - keyboard
  - touchpad

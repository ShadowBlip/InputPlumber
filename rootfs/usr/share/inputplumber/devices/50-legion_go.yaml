# yaml-language-server: $schema=../schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Lenovo Legion Go

# Only use this profile if *any* of the given matches match. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      product_name: "83E1"
      sys_vendor: LENOVO
      cpu_vendor: AuthenticAMD

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  - group: mouse # Touch Device
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6182
      interface_num: 1
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6182
      interface_num: 2
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x6185
      interface_num: 2
  - group: gamepad
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "Generic X-Box pad"
  - group: keyboard
    blocked: true
    unique: false
    evdev:
      vendor_id: "17ef"
      product_id: "6182"
      name: "*Legion Controller*"
  - group: keyboard
    blocked: false
    unique: false
    evdev:
      vendor_id: "17ef"
      product_id: "6185"
      name: "Legion-Controller 1-D6"
  - group: keyboard
    blocked: true
    unique: true
    evdev:
      vendor_id: "17ef"
      product_id: "6185"
      name: "Legion-Controller 1-D6 Keyboard"
  - group: keyboard
    blocked: true
    unique: true
    evdev:
      vendor_id: "17ef"
      product_id: "6185"
      name: "Legion-Controller 1-D6 Mouse"

# The target input device(s) that the virtual device profile can use
target_devices:
  - gamepad
  - mouse
  - keyboard

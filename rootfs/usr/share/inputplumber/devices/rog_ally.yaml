# yaml-language-server: $schema=../schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: ASUS ROG Ally

# Only use this profile if *any* of the given matches matches. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      board_name: RC71L
      sys_vendor: ASUSTeK COMPUTER INC.

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  - group: gamepad
    evdev:
      name: Microsoft X-Box 360 pad
      phys_path: usb-0000:08:00.3-2/input0
  - group: gamepad
    evdev:
      name: Microsoft X-Box 360 pad
      phys_path: usb-0000:09:00.3-2/input0
  - group: gamepad
    evdev:
      name: Microsoft X-Box 360 pad
      phys_path: usb-0000:0a:00.3-2/input0
  - group: keyboard
    evdev:
      name: Asus Keyboard
      phys_path: usb-0000:08:00.3-3/input0
  - group: keyboard
    evdev:
      name: Asus Keyboard
      phys_path: usb-0000:08:00.3-3/input2
  - group: keyboard
    evdev:
      name: Asus Keyboard
      phys_path: usb-0000:09:00.3-3/input0
  - group: keyboard
    evdev:
      name: Asus Keyboard
      phys_path: usb-0000:09:00.3-3/input2
  - group: keyboard
    evdev:
      name: Asus Keyboard
      phys_path: usb-0000:0a:00.3-3/input0
  - group: keyboard
    evdev:
      name: Asus Keyboard
      phys_path: usb-0000:0a:00.3-3/input2

# The target input device(s) that the virtual device profile can use
target_devices:
  - gamepad
  - mouse
  - keyboard

# The ID of a device event mapping in the 'event_maps' folder
event_map_id: ally1

# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Sony Interactive Entertainment Wireless Controller

# Maximum number of source devices per CompositeDevice.
maximum_sources: 4

# Only use this profile if *any* of the given matches matches. If this list is
# empty then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches: []

source_devices:
  - group: gamepad
    evdev:
      name: Sony Interactive Entertainment Wireless Controller
      vendor_id: 054c
      product_id: 09cc
      handler: event*
    capability_map_id: swap_west_north

  - group: gamepad
    evdev:
      name: Sony Interactive Entertainment Wireless Controller Motion Sensors
      vendor_id: 054c
      product_id: 09cc
      handler: event*
    capability_map_id: imu_generic

  - group: gamepad
    evdev:
      name: Sony Interactive Entertainment Wireless Controller Touchpad
      vendor_id: 054c
      product_id: 09cc
      handler: event*

  # Block the hidraw device to prevent SDL usage of the device
  - group: gamepad
    blocked: true
    hidraw:
      vendor_id: 0x054c
      product_id: 0x09cc

# The target input device(s) to emulate by default
target_devices:
  - ds5
  - mouse
  - keyboard

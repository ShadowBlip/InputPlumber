# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Lenovo Legion Go 2

# Only allow a single source device per composite device of this type.
single_source: false

# Only use this profile if *any* of the given matches match. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      product_name: "{83N0,83N1}"
      sys_vendor: LENOVO
      cpu_vendor: AuthenticAMD

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  ## evdevs
  - group: mouse
    blocked: true
    unique: false
    evdev:
      name: "{  Legion Controller  Mouse,  Legion Controller for Windows  Mouse,Legion-Controller [0-Z]-[0-Z][0-Z] Mouse}"
      vendor_id: "17ef"
      product_id: "{61e[b-d]}" # Don't grab 5/e, thats FPS mode Keyboard events
      handler: event*
  # Block all evdev touchpads
  # Note: Dinput mode device name increments alphanumerically. Real world examples include 1-D6, 1-15, 1-44.
  - group: mouse
    blocked: true
    unique: false
    evdev:
      name: "{  Legion Controller  Touchpad,  Legion Controller for Windows  Touchpad,Legion-Controller [0-Z]-[0-Z][0-Z] Touchpad}"
      vendor_id: "17ef"
      product_id: "{61e[b-d]}" # 5/e don't exist
      handler: event*
  - group: keyboard # Blocks alt-tab and show desktop events
    blocked: true
    unique: false
    evdev:
      name: "{  Legion Controller  Keyboard,  Legion Controller for Windows  Keyboard,Legion-Controller [0-Z]-[0-Z][0-Z] Keyboard}"
      vendor_id: "17ef"
      product_id: "{61e[b-d]}" # Don't grab 5/e, thats FPS mode Keyboard events
      handler: event*
  - group: gamepad
    blocked: true
    unique: false
    evdev:
      name: "Legion-Controller [0-Z]-[0-Z][0-Z]"
      vendor_id: "17ef"
      product_id: "{61e[b-d]}" # Don't grab 5/e, thats FPS mode Keyboard events
      handler: event*
  # Don't block evdev gamepad, used for rumble
  - group: gamepad
    unique: false
    evdev:
      name: "{Lenovo Legion Controller for Windows,Generic X-Box pad}"
      vendor_id: "17ef"
      product_id: "{61e[b-e]}"
      handler: event*
    events:
      # Block input events, but use device for output events
      exclude:
        - "*"

  ## HIDRAWs
  ## XInput - Connected 0x61eb (Go 2 PID)
  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x61eb
      interface_num: 2
  
  ## DInput - Attached 0x61ec (Go 2 PID)
  # Gamepad
  - group: gamepad # Dinput report
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x61ec
      interface_num: 0
  - group: gamepad # XInput report 40Hz
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x61ec
      interface_num: 2

  ## DInput - Detached 0x61ed (Go 2 PID)
  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x61ed
      interface_num: 2

  ## FPS Mode - 0x61ee (Go 2 PID)
  # Gamepad
  - group: gamepad
    hidraw:
      vendor_id: 0x17ef
      product_id: 0x61ee
      interface_num: 2

  # IMU
  - group: imu
    iio:
      name: gyro_3d
      mount_matrix:
        x: [1, 0, 0]
        y: [0, -1, 0]
        z: [0, 0, 1]

# Optional configuration for the composite device
options:
  # If true, InputPlumber will automatically try to manage the input device. If
  # this is false, InputPlumber will not try to manage the device unless an
  # external service enables management of the device. Defaults to 'false'
  auto_manage: true

# The target input device(s) to emulate by default
target_devices:
  - xbox-elite
  - mouse
  - keyboard
  - touchpad

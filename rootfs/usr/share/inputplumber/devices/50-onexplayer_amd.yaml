# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: OneXPlayer AMD

# Only use this profile if *any* of the given matches matches. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      product_name: ONE XPLAYER
      sys_vendor: ONE-NETBOOK
      cpu_vendor: AuthenticAMD
  - dmi_data:
      product_name: ONE XPLAYER
      sys_vendor: ONE-NETBOOK
      cpu_vendor: AuthenticAMD Advanced Micro Devices, Inc.
  - dmi_data:
      product_name: ONEXPLAYER
      sys_vendor: ONE-NETBOOK
      cpu_vendor: AuthenticAMD
  - dmi_data:
      product_name: ONEXPLAYER
      sys_vendor: ONE-NETBOOK
      cpu_vendor: AuthenticAMD Advanced Micro Devices, Inc.
  - dmi_data:
      product_name: ONE XPLAYER
      sys_vendor: ONE-NETBOOK TECHNOLOGY CO., LTD.
      cpu_vendor: AuthenticAMD

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  - group: gamepad
    evdev:
      name: Microsoft X-Box 360 pad
      phys_path: usb-0000:03:00.3-4/input0
  - group: gamepad
    evdev:
      name: Microsoft X-Box 360 pad
      phys_path: usb-0000:03:00.3-4/input1
  - group: keyboard
    evdev:
      name: AT Translated Set 2 keyboard
      phys_path: isa0060/serio0/input0
  - group: imu
    iio:
      name: i2c-BMI0160:00

# The target input device(s) that the virtual device profile can use
target_devices:
  - ds5
  - mouse
  - keyboard

# The ID of a device event mapping in the 'capability_maps' folder
capability_map_id: oxp2

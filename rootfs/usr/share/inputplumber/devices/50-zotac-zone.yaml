# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/composite_device_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CompositeDevice

# Name of the composite device mapping
name: Zotac Zone

# Only allow a single source device per composite device of this type.
single_source: false

# Only use this profile if *any* of the given matches matches. If this list is
# empty, then the source devices will *always* be checked.
# /sys/class/dmi/id/product_name
matches:
  - dmi_data:
      board_name: "{G0A1W,G1A1W}"
      sys_vendor: ZOTAC

# One or more source devices to combine into a single virtual device. The events
# from these devices will be watched and translated according to the key map.
source_devices:
  - group: gamepad # Used for setting attributes on load
    hidraw:
      vendor_id: 0x1ee9
      product_id: 0x1590
      interface_num: 3
  - group: gamepad
    evdev:
      name: ZOTAC Gaming Zone Gamepad
      vendor_id: "1ee9"
      product_id: "1590"
      handler: event*
    capability_map_id: zone1
  - group: keyboard
    evdev:
      name: ZOTAC Gaming Zone Keyboard
      vendor_id: "1ee9"
      product_id: "1590"
      handler: event*
    capability_map_id: zone1
  # TODO: Reevaluate if new firmware with ABS mode is added.
  #- group: mouse
  #  evdev:
  #    name: ZOTAC Gaming Zone Mouse
  #    vendor_id: "1ee9"
  #    product_id: "1590"
  #    handler: event*
  - group: mouse
    evdev:
      name: ZOTAC Gaming Zone Dials
      vendor_id: "1ee9"
      product_id: "1590"
      handler: event*
    capability_map_id: zone1
  - group: imu
    iio:
      name: "{i2c-BMI0160:00,bmi260}"

  #RGB
  - group: led
    udev:
      sys_name: zotac:rgb:spectra_zone_0
      subsystem: leds
  - group: led
    udev:
      sys_name: zotac:rgb:spectra_zone_1
      subsystem: leds

# Optional configuration for the composite device
options:
  # If true, InputPlumber will automatically try to manage the input device. If
  # this is false, InputPlumber will not try to manage the device unless an
  # external service enables management of the device. Defaults to 'false'
  auto_manage: true

# The target input device(s) to emulate by default
target_devices:
  - xbox-elite
  - mouse
  - keyboard

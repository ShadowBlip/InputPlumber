# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/capability_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: Ally Type 1

# Unique identifier of the capability mapping
id: aly1

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Control Center (Short)
    source_events:
      - keyboard: KeyF16
    target_event:
      gamepad:
        button: Guide #Select
  - name: Control Center (Long)
    source_events:
      - keyboard: KeyLeftCtrl
      - keyboard: KeyLeftAlt
      - keyboard: KeyDelete
    target_event:
      gamepad:
        button: LeftPaddle2
  - name: Armory Crate (Short)
    source_events:
      - keyboard: KeyProg1
    target_event:
      gamepad:
        button: QuickAccess #Start
  - name: Armory Crate (Long)
    source_events:
      - keyboard: KeyF17
    target_event:
      gamepad:
        button: RightPaddle2
  - name: Left Paddle
    source_events:
      - keyboard: KeyF14
    target_event:
      gamepad:
        button: LeftPaddle1
  - name: Right Paddle
    source_events:
      - keyboard: KeyF15
    target_event:
      gamepad:
        button: RightPaddle1

# List of events to filter from the source devices
filtered_events: []

# yaml-language-server: $schema=../schema/capability_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: OrangePi Type 1

# Unique identifier of the capability mapping
id: opi1

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Guide
    source_events:
      - keyboard: KeyF16
    target_event:
      gamepad:
        button: Guide
  - name: QuickAccess
    source_events:
      - keyboard: KeyF15
    target_event:
      gamepad:
        button: QuickAccess
  - name: LC
    source_events:
      - keyboard: KeyF17
    target_event:
      gamepad:
        button: LeftTop
  - name: RC
    source_events:
      - keyboard: KeyF18
    target_event:
      gamepad:
        button: RightTop

# List of events to filter from the source devices
filtered_events: []

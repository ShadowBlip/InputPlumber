# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/capability_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: AYANEO Type 8

# Unique identifier of the capability mapping
id: aya8

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: LC
    source_events:
      - keyboard: KeyF21
    target_event:
      gamepad:
        button: LeftTop #LeftPaddle1
  - name: RC
    source_events:
      - keyboard: KeyF22
    target_event:
      gamepad:
        button: RightTop #RightPaddle1
  - name: Aya Space
    source_events:
      - keyboard: KeyF23
    target_event:
      gamepad:
        button: QuickAccess
  - name: Custom Right
    source_events:
      - keyboard: KeyLeftMeta
      - keyboard: KeyD
    target_event:
      gamepad:
        button: RightPaddle2
  - name: Custom Left
    source_events:
      - keyboard: KeyF18
    target_event:
      gamepad:
        button: LeftPaddle2

# List of events to filter from the source devices
filtered_events: []

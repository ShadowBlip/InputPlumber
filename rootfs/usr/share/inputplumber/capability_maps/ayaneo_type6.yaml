# yaml-language-server: $schema=../schema/capability_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: AYANEO Type 6

# Unique identifier of the capability mapping
id: aya6

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Custom
    source_events:
      - keyboard: KeyD
      - keyboard: KeyLeftMeta
    target_event:
      gamepad:
        button: QuickAccess
  - name: Aya Space
    source_events:
      - keyboard: KeyRightCtrl
      - keyboard: KeyLeftMeta
      - keyboard: KeyF17
    target_event:
      gamepad:
        button: QuickAccess2
  - name: LC
    source_events:
      - keyboard: KeyRightCtrl
      - keyboard: KeyLeftMeta
      - keyboard: KeyF15
    target_event:
      gamepad:
        button: LeftTop
  - name: RC
    source_events:
      - keyboard: KeyRightCtrl
      - keyboard: KeyLeftMeta
      - keyboard: KeyF16
    target_event:
      gamepad:
        button: RightTop
  - name: T
    source_events:
      - keyboard: KeyRightCtrl
      - keyboard: KeyLeftMeta
      - keyboard: KeyF18
    target_event:
      gamepad:
        button: RightTop #TODO: Add FrontRightTop to schema

# List of events to filter from the source devices
filtered_events: []

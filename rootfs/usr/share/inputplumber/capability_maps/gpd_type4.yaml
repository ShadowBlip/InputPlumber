# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/capability_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: GPD Type 4

# Unique identifier of the capability mapping
id: gpd4

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Left Paddle
    source_events:
      - keyboard: KeyF14
    target_event:
      gamepad:
        button: LeftPaddle1
  - name: Right Paddle
    source_events:
      - keyboard: KeyF15
    target_event:
      gamepad:
        button: RightPaddle1
  - name: Mode Switch
    source_events:
      - keyboard: KeyF13
    target_event:
      gamepad:
        button: QuickAccess
  - name: Home
    source_events:
      - keyboard: KeyLeftMeta
      - keyboard: KeyD
    target_event:
      gamepad:
        button: Guide
  - name: Home (Long Press)
    source_events:
      - keyboard: KeyTab
    target_event:
      gamepad:
        button: Guide
  - name: Keyboard
    source_events:
      - keyboard: KeyLeftMeta
      - keyboard: KeyLeftCtrl
      - keyboard: KeyO
    target_event:
      gamepad:
        button: Keyboard
  - name: Keyboard (Long Press)
    source_events:
      - keyboard: KeyDelete
    target_event:
      gamepad:
        button: QuickAccess

# List of events to filter from the source devices
filtered_events: []

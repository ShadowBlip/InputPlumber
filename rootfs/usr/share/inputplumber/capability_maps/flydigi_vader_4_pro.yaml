# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/capability_map_v1.json                                                                                           
# Schema version number                                                                                                                                                                                                                              
version: 1                                                                                                                                                                                                                                           
# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: flydigi-vader-4-pro

# Unique identifier of the capability mapping
id: flydigi-vader-4-pro

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: LeftPaddle1
    source_events:
      - gamepad:
          button: RightPaddle3
    target_event:
      gamepad:
        button: LeftPaddle1
  - name: LeftPaddle2
    source_events:
      - gamepad:
          button: LeftPaddle3
    target_event:
      gamepad:
        button: LeftPaddle2
  - name: RightPaddle1
    source_events:
      - gamepad:
          button: RightPaddle2
    target_event:
      gamepad:
        button: RightPaddle1
  - name: RightPaddle2
    source_events:
      - gamepad:
          button: RightPaddle1
    target_event:
      gamepad:
        button: RightPaddle2
  - name: LeftPaddle3
    source_events:
      - gamepad:
          button: LeftPaddle1 
    target_event:
      touchpad:
        name: LeftPad
        touch:
          button: Press
        touchmotion:
          region: top
          speed_pps: 800
  - name: RightPaddle3
    source_events:
      - gamepad:
          button: LeftPaddle2
    target_event:
      touchpad:
        name: RightPad
        touch:
          button: Press
        #touchmotion:
        #  region: top
        #  speed_pps: 800
# List of events to filter from the source devices
filtered_events: []

# yaml-language-server: $schema=https://raw.githubusercontent.com/ShadowBlip/InputPlumber/main/rootfs/usr/share/inputplumber/schema/capability_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: CapabilityMap

# Name for the device event map
name: MSI Claw Type 1

# Unique identifier of the capability mapping
id: claw1

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Guide
    source_events:
      - keyboard: KeyF15
    target_event:
      gamepad:
        button: Guide
  - name: QuickAccess
    source_events:
      - keyboard: KeyF16
    target_event:
      gamepad:
        button: QuickAccess

  # Newer firmware uses Win+G on a short press, and Win+Tab on a long press.
  - name: QuickAccess
    source_events:
      - keyboard: KeyLeftMeta
      - keyboard: KeyG
    target_event:
      gamepad:
        button: QuickAccess
  - name: QuickAccess2
    source_events:
      - keyboard: KeyLeftMeta
      - keyboard: KeyTab
    target_event:
      gamepad:
        button: QuickAccess2

# List of events to filter from the source devices
filtered_events: []

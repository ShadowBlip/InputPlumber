# yaml-language-server: $schema=../schema/device_profile_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: DeviceProfile

# Name of the device profile
name: Default

# Target input device(s) to emulate. If unset, the target devices from the device profile will be used.
#target_devices:
#  - gamepad
#  - mouse
#  - keyboard

# Profile mappings
mapping:
  - name: QuickAccess
    source_event:
      gamepad:
        button: QuickAccess
    target_events:
      - gamepad:
          button: Guide
      - gamepad:
          button: South
  - name: LeftTop
    source_event:
      gamepad:
        button: LeftTop
    target_events:
      - gamepad:
          button: Keyboard
  - name: RightTop
    source_event:
      gamepad:
        button: RightTop
    target_events:
      - gamepad:
          button: QuickAccess2
  - name: LeftPaddle
    source_event:
      gamepad:
        button: LeftPaddle1
    target_events:
      - gamepad:
          button: LeftStick
  - name: RightPaddle
    source_event:
      gamepad:
        button: RightPaddle1
    target_events:
      - gamepad:
          button: RightStick
  - name: Keyboard
    source_event:
      gamepad:
        button: Keyboard
    target_events:
      - gamepad:
          button: Guide
      - gamepad:
          button: North
  - name: QuickAccess2
    source_event:
      gamepad:
        button: QuickAccess2
    target_events:
      - gamepad:
          button: Guide
      - gamepad:
          button: East
